<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>img with src attribute only</h1>
    <p>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
    </p>
    <h1>img with src & alt attributes</h1>
    <p>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Yawning">
    </p>
    <h1>img with src, alt & title attribute</h1>
    <p>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Yawning" title="King of the Jungle">
    </p>
  </body>
</html>
